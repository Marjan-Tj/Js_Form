<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js_Form</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!--  =============== Form ===============  -->

    <form action="#">
      <label for="name">First Name:</label>
      <input id="name" type="text" name="name" class="box" /><br />

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="lastname" class="box" /><br />

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" class="box" /><br />

      <label for="password">Password:</label>
      <input id="password" type="password" name="password" class="box" /><br />

      <label for="age">Age:</label>
      <input id="age" type="text" name="age" class="box" /><br />

      <label>Gender:</label>

      <input id="female" type="radio" name="gender" value="1" />
      <label for="female" class="radio">Female</label>

      <input id="male" type="radio" name="gender" value="2" />
      <label for="male" class="radio">Male</label><br />

      <input id="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
